server:
  port: 8803

spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders:      #在此处配置绑定 MQ 配置信息
        defaultRabbit:  #定义的名称 用于binding整个
          type: rabbit  #消息中间件类型
          environment: #设置rabbitMQ相关环境
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: guest
                passwrd: guest
      bindings:  #服务的整合处理
        input:  #这是一个名称
          destination: studyExchanges #交换机名称
          content-type: application/json  #消息格式
          binder: defaultRabbit  #设置要绑定消息服务的具体设置
          group: A  #组名称相同 解决消息重复接收

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
      #defaultZone: http://eureka7001.com:7001/eureka  #单机版
  instance:
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5
    instance-id: send-8803.com
    prefer-ip-address: true